        </div>

<!--====time====-->

<div class="container time">
    <div class="contacts">

        <div class="item-col3">
            <div>
                <i class="fa fa-user-o" aria-hidden="true"></i>
                <div><span>關於我們</span></div>
                <div>Belle Spa 亞洲領先的Spa</div>
            </div>
        </div>
        <div class="item-col3">
            <div>
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <div><span>營業時間</span></div>
                <div>一至五：9am~9pm<br>六和日：1pm~9pm</div>
            </div>

        </div>
        <div class="item-col3">
            <div>
                <i class="fa fa-fax" aria-hidden="true"></i>
                <div><span>聯絡資訊</span></div>
                <div> Tel:03-4227151<br>Email: info@yoursite.com<br>桃園市中壢區中大路300號</div>
            </div>

        </div>

    </div>

</div>

<div class="container">
    <form id="contact" action="" method="post">
        <h3>聯絡我們</h3>
        <h4>填入表單</h4>
        <fieldset>
            <input placeholder="姓名" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Email" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="電話號碼" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="ID號碼" type="url" tabindex="4" required>
        </fieldset>
        <fieldset>
            <textarea placeholder="訊息" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">送出</button>
        </fieldset>
        <p class="copyright"></p>
    </form>
</div>
